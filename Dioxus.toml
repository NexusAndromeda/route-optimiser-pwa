[application]
name = "route-optimizer"
default_platform = "web"

[web]
title = "Route Optimizer - Delivery Management"
base_path = "/"

[web.app]
title = "Route Optimizer - Delivery Management"

[web.watcher]
reload_html = true
watch_path = ["src", "assets"]

[web.resource.dev]
# Servir en todas las interfaces de red (0.0.0.0) para acceder desde otros dispositivos
addr = "0.0.0.0:8080"

[android]
package = "com.daniel.routeoptimizer"
renderer = "skia"
min_sdk = 29
target_sdk = 35

[android.app]
name = "Route Optimizer"
icon = "assets/icon.png"

[ios]
bundle_identifier = "com.daniel.routeoptimizer"
renderer = "skia"
deployment_target = "14.0"

[ios.app]
name = "Route Optimizer"
icon = "assets/icon.png"

