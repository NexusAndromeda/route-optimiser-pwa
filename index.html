<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#111827">
    <title>Route Optimizer</title>
    
    <!-- Mapbox GL JS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    
    <!-- Mapbox Helper Functions -->
    <script src="assets/mapbox.js"></script>
    
    <!-- QuaggaJS for barcode scanning -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="assets/barcode_scanner.js"></script>
    
    <!-- CSS Principal (consolida todos los estilos) -->
    <link rel="stylesheet" href="assets/styles/main.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="assets/manifest.json">
    
    <!-- Meta tags para PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Route Optimizer">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #app {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <!-- Cargar WASM -->
    <script type="module">
        import init, { handle_toggle_expand_group } from './pkg/route_optimizer_app.js';
        
        async function run() {
            try {
                // Inicializar WASM
                await init();
                console.log('✅ WASM inicializado correctamente');
                
                // Exponer función de toggle expand en window para que JavaScript pueda llamarla
                window.handle_toggle_expand_group = handle_toggle_expand_group;
            } catch (error) {
                console.error('❌ Error inicializando WASM:', error);
            }
        }
        
        run();
    </script>
    
    <!-- Service Worker Registration -->
    <script src="assets/sw-register.js"></script>
</body>
</html>
